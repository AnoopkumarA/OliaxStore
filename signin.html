<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page with Pop-up Forms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        input {
            display: block;
            width: 90%;
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .close-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 50%;
            cursor: pointer;
            float: right;
        }

        .error-message {
            color: red;
            margin-bottom: 15px;
        }

        .modal h2 {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Home Page</h1>
    <button onclick="openModal('registration')">Create Account</button>
    <button onclick="openModal('signin')">Sign In</button>

    <!-- Registration Modal -->
    <div id="registration-modal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal('registration-modal')">X</button>
            <h2>Create Account</h2>
            <input type="text" id="first-name" placeholder="First Name" required>
            <input type="text" id="last-name" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="registerUser()">Register</button>
            <p id="registration-error" class="error-message"></p>
        </div>
    </div>

    <!-- Sign-in Modal -->
    <div id="signin-modal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal('signin-modal')">X</button>
            <h2>Sign In</h2>
            <input type="email" id="signin-email" placeholder="Email" required>
            <input type="password" id="signin-password" placeholder="Password" required>
            <button onclick="signInUser()">Sign In</button>
            <p id="signin-error" class="error-message"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
